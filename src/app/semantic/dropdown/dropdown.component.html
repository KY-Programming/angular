<h1 m-header>
    Dropdown
    <div class="sub header">
        A dropdown allows a user to select a value from a series of options
    </div>
</h1>
<m-divider></m-divider>

<h2 m-header dividing>Types</h2>
<m-example header="Dropdown" description="A dropdown" type="html">

</m-example>

<m-example header="Selection" description="A dropdown can be used to select between choices in a form" type="html" [code]="code1">
    <m-dropdown placeholder="Gender" [(value)]="value1">
        <m-dropdown-item [value]="1">Male</m-dropdown-item>
        <m-dropdown-item [value]="0">Female</m-dropdown-item>
    </m-dropdown>
    <span *ngIf="value1 !== undefined" class="result">Result: {{value1}}</span>
</m-example>

<m-example>
    <m-dropdown placeholder="Select Friend" fluid>
        <m-dropdown-item value="jenny">

        <m-dropdown-item value="elliot">

        <m-dropdown-item value="stevie">
            <img class="ui mini avatar image" src="/assets/images/avatar/small/stevie.jpg">
            Stevie Feliciano

        <m-dropdown-item value="christian">

        <m-dropdown-item value="matt">

<m-example header="Search Selection" description="A selection dropdown can allow a user to search through a large list of choices" [code]="itemsCode">
    <m-dropdown [items]="countries" placeholder="Select Country" fluid search></m-dropdown>
</m-example>

<m-example description="Search only in text" [code]="onlyTextCode">
    <m-dropdown [items]="countries" placeholder="Select Country" [filterValue]="false" fluid search></m-dropdown>
</m-example>

<m-example description="Search only in value" [code]="onlyValueCode">
    <m-dropdown [items]="countries" placeholder="Select Country" [filterText]="false" fluid search></m-dropdown>
</m-example>

<m-example description="Search everywhere in value and text (use contains)" [code]="containsCode">
    <m-dropdown [items]="countries" placeholder="Select Country" filterType="contains" fluid search></m-dropdown>
</m-example>

<m-example header="Multiple Selection" description="A selection dropdown can allow multiple selections" [code]="multiselectCode">
    <m-dropdown [items]="countries" placeholder="Select Country" multiple fluid search></m-dropdown>
</m-example>
