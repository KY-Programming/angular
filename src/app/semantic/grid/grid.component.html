<h1 m-header>
    Grid
    <div class="sub header">
        A grid is used to harmonize negative space in a layout
    </div>
</h1>
<m-tab-group secondary pointing class="page" selectByRoute>
    <m-tab label="Examples">
        <m-example header="Grids" description="A grid with four cells">
            <m-grid class="colorize">
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>
            </m-grid>
            <m-example-code [code]="code1"></m-example-code>
        </m-example>

        <m-example description="To fill full width, the sum of all column sizes has to be 16">
            <m-grid class="colorize">
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>
                <m-cell size="four"></m-cell>

                <m-cell size="two"></m-cell>
                <m-cell size="eight"></m-cell>
                <m-cell size="six"></m-cell>
            </m-grid>
            <m-example-code [code]="code2"></m-example-code>
        </m-example>
    </m-tab>
    <m-tab label="Types">
        <m-example header="Grid" description="A basic grid" hint="Flexbox" hintClass="teal" hintLink="https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Flexible_boxes" [code]="types1">
            <m-grid class="colorize">
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
                <m-cell></m-cell>
            </m-grid>
        </m-example>

        <m-example header="Divided" description="A grid can have dividers between its columns" hint="Requires Rows" [code]="types2">
            <m-grid columns="3" divided class="colorize">
                <m-row>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example header="Vertically Divided" description="A grid can have dividers between rows" hint="Requires Rows" [code]="types3">
            <m-grid vertically divided class="colorize">
                <m-row columns="2">
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row columns="3">
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example header="Celled" description="A grid can have rows divided into cells" hint="Requires Rows" [code]="types4">
            <m-grid celled class="colorize">
                <m-row>
                    <m-cell size="3"></m-cell>
                    <m-cell size="13"></m-cell>
                </m-row>
                <m-row>
                    <m-cell size="3"></m-cell>
                    <m-cell size="10"></m-cell>
                    <m-cell size="3"></m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example header="Internally Celled" description="A grid can have rows divisions only between internal rows" hint="Requires Rows" [code]="types5">
            <m-grid internally celled class="colorize">
                <m-row>
                    <m-cell size="3"></m-cell>
                    <m-cell size="10"></m-cell>
                    <m-cell size="3"></m-cell>
                </m-row>
                <m-row>
                    <m-cell size="3"></m-cell>
                    <m-cell size="10"></m-cell>
                    <m-cell size="3"></m-cell>
                </m-row>
            </m-grid>
        </m-example>
    </m-tab>
    <m-tab label="Variations">
        <m-example header="Floated" description="A column can sit flush against the left or right edge of a row" [code]="variations1">
            <m-grid class="colorize">
                <m-cell float="left" size="5"></m-cell>
                <m-cell float="right" size="5"></m-cell>
            </m-grid>
        </m-example>

        <m-example header="Column Count" description="A grid can have a different number of columns per row" [code]="variations2">
            <m-grid class="colorize">
                <m-row columns="3">
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row columns="4">
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row columns="5">
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example header="Equal Width" description="A grid can automatically resize all elements to split the available width evenly" [code]="variations3">
            <m-grid width="equal">
                <m-cell>
                    <m-segment>auto</m-segment>
                </m-cell>
                <m-cell size="8">
                    <m-segment>8 wide</m-segment>
                </m-cell>
                <m-cell>
                    <m-segment>auto</m-segment>
                </m-cell>
            </m-grid>
        </m-example>

        <m-example [code]="variations4">
            <m-grid width="equal" class="colorize">
                <m-row>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
                <m-row>
                    <m-cell></m-cell>
                    <m-cell></m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example header="Stretched" description="A row can stretch its contents to take up the entire column height" [code]="variations5">
            <m-grid columns="3" divided>
                <m-row stretched>
                    <m-cell>
                        <m-segment>1 of 1</m-segment>
                    </m-cell>
                    <m-cell>
                        <m-segment>1 of 2</m-segment>
                        <m-segment>2 of 2</m-segment>
                    </m-cell>
                    <m-cell>
                        <m-segment>1 of 3</m-segment>
                        <m-segment>2 of 3</m-segment>
                        <m-segment>3 of 3</m-segment>
                    </m-cell>
                </m-row>
            </m-grid>
        </m-example>

        <m-example [code]="variations6">
            <m-grid width="equal" divided>
                <m-row stretched>
                    <m-cell>
                        <m-segment>1 of 2</m-segment>
                        <m-segment>2 of 2</m-segment>
                    </m-cell>
                    <m-cell size="6">
                        <m-segment>
                            <img src="./assets/images/image.png" height="145">
                        </m-segment>
                    </m-cell>
                    <m-cell>
                        <m-segment>1 of 2</m-segment>
                        <m-segment>2 of 2</m-segment>
                    </m-cell>
                </m-row>
                <m-row>
                    <m-cell>
                        <m-segment>1 of 2</m-segment>
                        <m-segment>2 of 2</m-segment>
                    </m-cell>
                    <m-cell size="6">
                        <m-segment>
                            <img src="./assets/images/image.png" height="145">
                        </m-segment>
                    </m-cell>
                    <m-cell>
                        <m-segment>1 of 2</m-segment>
                        <m-segment>2 of 2</m-segment>
                    </m-cell>
                </m-row>
            </m-grid>
        </m-example>
    </m-tab>
</m-tab-group>
