<!-- <m-menu position="left"> -->
<div class="ui vertical inverted menu">
    <div class="item switch" (click)="toFomantic()" title="Switch to Fomantic UI Angular">
        <span class="ui logo icon image">
            <img src="/assets/semantic.png">
        </span>
        <span><b>Semantic UI Angular</b></span>
    </div>
    <a class="item" [routerLink]="['/semantic']">
        <b>Getting Started</b>
    </a>
    <div class="item">
        <div class="header">Elements</div>
        <div class="menu">
            <a class="item" [routerLink]="['button']" routerLinkActive="active">
                Button
            </a>
            <a class="item" [routerLink]="['divider']" routerLinkActive="active">
                Divider
            </a>
            <a class="item" [routerLink]="['input']" routerLinkActive="active">
                Input
            </a>
            <a class="item" [routerLink]="['dropdown']" routerLinkActive="active">
                Dropdown
            </a>
        </div>
    </div>
</div>
<!-- </m-menu> -->
<div class="content">
    <router-outlet></router-outlet>
</div>
<m-semantic-ui-theme></m-semantic-ui-theme>
