<app-header header="Checkbox" subHeader="A checkbox allows a user to select a value from a small set of options, often binary"></app-header>

<m-tab-group secondary pointing class="page" selectByRoute>
    <m-tab label="Examples">
        <m-example header="Checkbox" description="A standard checkbox">
            <m-checkbox name="example">Make my profile visible</m-checkbox>
            <m-example-code [code]="standardCode"></m-example-code>
        </m-example>
    </m-tab>
    <m-tab label="States">
        <m-example header="Read-only" description="A checkbox can be read-only and unable to change states" [code]="readonlyCode">
            <m-checkbox readonly>Read Only</m-checkbox>
        </m-example>

        <m-example header="Checked" description="A checkbox can be checked" [code]="checkedCode">
            <m-checkbox checked>Active</m-checkbox>
        </m-example>

        <m-example header="Indeterminate" description="A checkbox can be indeterminate" [code]="indeterminateCode">
            <m-checkbox indeterminate>Indeterminate</m-checkbox>
        </m-example>

        <m-example header="Disabled" description="A checkbox can be read-only and unable to change states" [code]="disabledCode">
            <m-checkbox disabled>Disabled</m-checkbox>
        </m-example>
    </m-tab>
    <m-tab label="Variations">
        <m-example header="Fitted" description="A fitted checkbox does not leave padding for a label" [code]="fittedCode">
            <m-segment class="left floated">
                <m-checkbox fitted></m-checkbox>
            </m-segment>
        </m-example>
        <m-example header="Inverted" description="A checkbox can be displayed with inverted colors" [code]="inverted">
            <m-segment inverted>
                <m-checkbox inverted>Inverted</m-checkbox>
            </m-segment>
        </m-example>
    </m-tab>
    <m-tab label="Binding">
        <m-example header="Bind state" description="All button states can be bound" [code]="bindCode">
            <div class="toolbar ui form">
                <div class="three fields">
                    <div class="field">
                        <label>
                            Text
                        </label>
                        <m-input [(text)]="text"></m-input>
                    </div>
                </div>
                <div class="four fields">
                    <div class="field">
                        <m-toggle [(checked)]="readonly">Read Only</m-toggle>
                    </div>
                    <div class="field">
                        <m-toggle [(checked)]="checked">Checked</m-toggle>
                    </div>
                    <div class="field">
                        <m-toggle [(checked)]="indeterminated">Indeterminate</m-toggle>
                    </div>
                    <div class="field">
                        <m-toggle [(checked)]="disabled">Disabled</m-toggle>
                    </div>
                </div>
            </div>
            <m-divider></m-divider>
            <m-checkbox [readonly]="readonly" [(checked)]="checked" [(indeterminate)]="indeterminated" [disabled]="disabled">{{text}}</m-checkbox>
        </m-example>
    </m-tab>
</m-tab-group>
