<app-header header="Notification" subHeader="A popup to inform the user"></app-header>

<m-tab-group secondary pointing class="page" selectByRoute>
    <m-tab label="Examples">
        <m-example header="Error" description="Send a error">
            <m-flex>
                <m-button color="red" (click)="showError()">Error</m-button>
                <m-button color="brown" (click)="showWarning()">Warning</m-button>
                <m-button color="green" (click)="showSuccess()">Success</m-button>
                <m-button color="blue" (click)="showInfo()">Info</m-button>
                <m-button *ngIf="!asyncAction" (click)="startAsync()">Start Async</m-button>
                <m-button *ngIf="asyncAction" (click)="stopAsync()">Stop Async</m-button>
            </m-flex>
            <m-example-code [code]="example1Html" [languages]="['html']"></m-example-code>
            <m-example-code [code]="example1Ts" [languages]="['ts']"></m-example-code>
        </m-example>
    </m-tab>
</m-tab-group>
