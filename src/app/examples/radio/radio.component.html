<app-header header="Radio" subHeader="A radio allows a user to select between exclusive options"></app-header>

<m-tab-group secondary pointing class="page" selectByRoute>
    <m-tab label="Examples">
        <m-example header="Radio" description="A standard radio">
            <m-radio name="example">Radio choice</m-radio>
            <m-example-code [code]="standardCode"></m-example-code>
        </m-example>

        <m-example>
            <m-form>
                <m-field-group inline>
                    <label>How often do you use checkboxes?</label>
                    <m-field name="frequency" label="Once a week">
                        <m-radio checked></m-radio>
                    </m-field>
                    <m-field name="frequency" label="2-3 times a week">
                        <m-radio></m-radio>
                    </m-field>
                    <m-field name="frequency" label="Once a day">
                        <m-radio></m-radio>
                    </m-field>
                    <m-field name="frequency" label="Twice a day">
                        <m-radio></m-radio>
                    </m-field>
                </m-field-group>
            </m-form>
            <m-example-code [code]="inline"></m-example-code>
        </m-example>

        <m-example>
            <m-form>
                <m-field-group grouped>
                    <label>How often do you use checkboxes?</label>
                    <m-field name="frequency2" label="Once a week">
                        <m-radio checked></m-radio>
                    </m-field>
                    <m-field name="frequency2" label="2-3 times a week">
                        <m-radio></m-radio>
                    </m-field>
                    <m-field name="frequency2" label="Once a day">
                        <m-radio></m-radio>
                    </m-field>
                    <m-field name="frequency2" label="Twice a day">
                        <m-radio></m-radio>
                    </m-field>
                </m-field-group>
            </m-form>
            <m-example-code [code]="grouped"></m-example-code>
        </m-example>
    </m-tab>
    <m-tab label="States">
        <m-example header="Read-only" description="A radio can be read-only and unable to change states" [code]="readonlyCode">
            <m-radio readonly>Read Only</m-radio>
        </m-example>

        <m-example header="Checked" description="A radio can be checked" [code]="checkedCode">
            <m-radio checked>Active</m-radio>
        </m-example>

        <m-example header="Disabled" description="A radio can be read-only and unable to change states" [code]="disabledCode">
            <m-radio disabled>Disabled</m-radio>
        </m-example>
    </m-tab>
    <m-tab label="Variations">
        <m-example header="Fitted" description="A fitted radio does not leave padding for a label" [code]="fittedCode">
            <m-segment class="left floated">
                <m-radio fitted></m-radio>
            </m-segment>
        </m-example>

        <m-example header="Inverted" description="A radio can be displayed with inverted colors" [code]="inverted">
            <m-segment inverted>
                <m-radio inverted>Inverted</m-radio>
            </m-segment>
        </m-example>
    </m-tab>
    <m-tab label="Binding">
        <m-example header="Bind state" description="All radio states can be bound" [code]="bindCode">
            <div class="toolbar ui form">
                <div class="three fields">
                    <div class="field">
                        <label>
                            Text
                        </label>
                        <m-input [(value)]="text"></m-input>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <m-toggle [(value)]="readonly">Read Only</m-toggle>
                    </div>
                    <div class="field">
                        <m-toggle [(value)]="checked">Checked</m-toggle>
                    </div>
                    <div class="field">
                        <m-toggle [(value)]="disabled">Disabled</m-toggle>
                    </div>
                </div>
            </div>
            <m-divider></m-divider>
            <m-radio [readonly]="readonly" [(checked)]="checked" [disabled]="disabled">{{text}}</m-radio>
        </m-example>
    </m-tab>
</m-tab-group>
