<div class="title" [class.active]="expanded" (click)="toggle()">
    <m-icon [icon]="dropdownIcon ?? defaults.dropdownIcon" [size]="dropdownIconSize ?? defaults.dropdownIconSize" iconClass="dropdown icon"></m-icon>
    <ng-container *ngIf="headerTemplate else defaultTitle" [ngTemplateOutlet]="headerTemplate.template"></ng-container>
    <ng-template #defaultTitle>
        {{header}}
    </ng-template>
</div>
<div class="content" [class.active]="expanded">
    <ng-content></ng-content>
</div>
