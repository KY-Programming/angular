<ng-container *ngIf="animated">
    <div class="visible content">
        <ng-container [ngTemplateOutlet]="content"></ng-container>
    </div>
    <ng-content select="m-animation"></ng-content>
</ng-container>
<ng-container *ngIf="label">
    <ng-container *ngIf="labelPosition === 'left'">
        <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
    </ng-container>
    <div class="ui" [class.basic]="basic" [class.icon]="icon" [ngClass]="Color.toClass(color)"
         [class.button]="true">
        <ng-container [ngTemplateOutlet]="content"></ng-container>
    </div>
    <ng-container *ngIf="labelPosition !== 'left'">
        <ng-container [ngTemplateOutlet]="labelTemplate"></ng-container>
    </ng-container>
    <ng-template #labelTemplate>
        <ng-content select="m-label"></ng-content>
    </ng-template>
</ng-container>
<ng-container *ngIf="social">
    <i class="{{social.toLowerCase()}} icon"></i>
    {{social}}
</ng-container>
<ng-container *ngIf="!animated && !label && !social">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
</ng-container>
<ng-template #content>
    <i *ngIf="icon" class="{{icon}} icon"></i>
    <ng-content></ng-content>
</ng-template>
