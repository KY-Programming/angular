<div class="description">
    <h4 *ngIf="header">{{header}}</h4>
    <p *ngIf="description">{{description}}</p>
    <button *ngIf="code" class="show-code" (click)="toggleCode()">
        <i class="icon code"></i>
    </button>
</div>
<div class="example-box" [class.hide-code]="!showCode">
    <div class="header">Example</div>
    <div class="live">
        <ng-content></ng-content>
    </div>
    <code>{{code}}</code>
</div>
