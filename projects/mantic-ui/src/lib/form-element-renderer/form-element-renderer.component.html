<ng-container *ngFor="let element of elements" [ngSwitch]="element.elementType">
    <ng-container *ngSwitchCase="'input'">
        <m-field *ngIf="element | mAsInput as input" [label]="input.label" [readonly]="input.readonly">
            <m-input *ngIf="input.type !== 'number' && input.type !== 'range'" [type]="input.type" [(value)]="data[input.field]"></m-input>
            <m-numeric-input *ngIf="input.type === 'number' || input.type === 'range'" [range]="input.type === 'range'" [(value)]="data[input.field]" [min]="input.min" [max]="input.max" [zeroText]="input.zeroText"></m-numeric-input>
        </m-field>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
        <m-field *ngIf="element | mAsCheckbox as checkbox" [label]="checkbox.label" [readonly]="checkbox.readonly">
            <m-checkbox [(value)]="data[checkbox.field]"></m-checkbox>
        </m-field>
    </ng-container>
    <ng-container *ngSwitchCase="'area'">
        <m-field *ngIf="element | mAsArea as area" [label]="area.label" [readonly]="area.readonly">
            <m-textarea [(value)]="data[area.field]"></m-textarea>
        </m-field>
    </ng-container>
    <ng-container *ngSwitchCase="'dropdown'">
        <m-field *ngIf="element | mAsDropDown as dropdown" [label]="dropdown.label" [disabled]="dropdown.readonly">
            <m-dropdown [(value)]="data[dropdown.field]" [items]="getItems(dropdown) | async" [allowFreeText]="dropdown.allowFreeText" search></m-dropdown>
        </m-field>
    </ng-container>
    <ng-container *ngSwitchCase="'button'">
        <m-button *ngIf="element | mAsButton as button" [color]="button.color" (click)="onExecute(button.action)">{{button.label}}</m-button>
    </ng-container>
    <ng-container *ngSwitchCase="'label'">
        <label *ngIf="element | mAsLabel as label">{{label.label}}</label>
    </ng-container>
    <ng-container *ngSwitchCase="'fields'">
        <m-form-element-renderer *ngIf="element | mAsFields as fields" [elements]="fields.elements" [data]="data" (execute)="onExecute($event)" fields></m-form-element-renderer>
    </ng-container>
    <ng-container *ngSwitchCase="'grid'">
        <m-grid *ngIf="element | mAsGrid as grid" [width]="grid.width">
            <m-cell *ngFor="let cell of grid.cells" [float]="cell.float" [align]="cell.align" [size]="cell.size">
                <m-form-element-renderer [elements]="cell.elements" [data]="data" (execute)="onExecute($event)"></m-form-element-renderer>
            </m-cell>
        </m-grid>
    </ng-container>
    <ng-container *ngSwitchCase="'message'">
        <m-message *ngIf="element | mAsMessage as message" [header]="message.header">{{message.text}}</m-message>
    </ng-container>
    <ng-container *ngSwitchCase="'warning'">
        <m-warning *ngIf="element | mAsMessage as message">{{message.text}}</m-warning>
    </ng-container>
    <ng-container *ngSwitchCase="'info'">
        <m-info *ngIf="element | mAsMessage as message">{{message.text}}</m-info>
    </ng-container>
    <ng-container *ngSwitchCase="'error'">
        <m-error *ngIf="element | mAsMessage as message">{{message.text}}</m-error>
    </ng-container>
    <m-divider *ngSwitchCase="'divider'"></m-divider>
    <ng-container *ngSwitchCase="'h1'">
        <h1 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h1>
    </ng-container>
    <ng-container *ngSwitchCase="'h2'">
        <h2 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h2>
    </ng-container>
    <ng-container *ngSwitchCase="'h3'">
        <h3 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h3>
    </ng-container>
    <ng-container *ngSwitchCase="'h4'">
        <h4 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h4>
    </ng-container>
    <ng-container *ngSwitchCase="'h5'">
        <h5 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h5>
    </ng-container>
    <ng-container *ngSwitchCase="'h6'">
        <h6 *ngIf="element | mAsHeader as header" m-header [dividing]="header.dividing">{{header.text}}</h6>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <m-form-renderer2 [element]="element" [data]="data"></m-form-renderer2>
    </ng-container>
</ng-container>
