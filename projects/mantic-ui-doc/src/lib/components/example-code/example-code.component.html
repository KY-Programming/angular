<div *ngIf="label" class="label">{{label}}</div>
<m-button *ngIf="live" class="live" basic color="red" m-flex alignItems="center" title="See this example Live in action" (click)="liveClick.emit($event)">
    <div class="circle"></div>
    Live
</m-button>
<pre><code [highlight]="code" [languages]="languages"><ng-content></ng-content></code></pre>
